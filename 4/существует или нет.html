 <html>
    <head> 
        <script> 
            let A = Number(prompt("Укажите сторону треугольника А:"));  
            let B = Number(prompt("Укажите сторону треугольника B:"));  
            let C = Number(prompt("Укажите сторону треугольника С:")); 
            
            //для проверки что треугольник прямоугольный
            let x = Math.pow(A , 2) + Math.pow(B , 2) == Math.pow(C , 2);
            let y = Math.pow(B , 2) + Math.pow(C , 2) == Math.pow(A , 2);
            let z = Math.pow(C , 2) + Math.pow(A , 2) == Math.pow(B , 2);

            let result;

            if ( A == 0 && B == 0 && C == 0 ) {
                result = "Введите значения больше 0";
            } else if (A + B > C || A + C > B || B + C > A) {
                if (x || y || z) {
                    result = `Треугольник со сторонами А= ${A} В= ${B} С= ${C} существует и является прямоугольным`;
                } else {
                    result = `Треугольник со сторонами А= ${A} В= ${B} С= ${C} существует но не является прямоугольным`;
                }
            } else if (A == B + C || B == A + C || C == A + B) {
                result = `Треугольник со сторонами А= ${A} В= ${B} С= ${C} вырожденный, все вершины лежат на одной плоскости`;
            } else {
                result = `Треугольник со сторонами А= ${A} В= ${B} С= ${C} не существует`;
            }

            alert(result);
        </script>
    </head> 
    <body> 
    </body>               
</html>
