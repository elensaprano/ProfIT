 <html>
    <head> 
        <script> 
            let Ax = Number(prompt("Укажите координату x для точки А:"));
            let Ay = Number(prompt("Укажите координату y для точки А:"));
            let Bx = Number(prompt("Укажите координату x для точки B:"));
            let By = Number(prompt("Укажите координату y для точки B:"));
            
            let quadrantA = (Ax > 0 && Ay > 0) ? "находится в 1 квадранте":
                            (Ax < 0 && Ay > 0) ? "находится в 2 квадранте":
                            (Ax < 0 && Ay < 0) ? "находится в 3 квадранте":
                            (Ax > 0 && Ay < 0) ? "находится в 4 квадранте":
                            (Ax == 0 && Ay == 0) ? "находится в центре системы координат":
                            (Ax == 0 ) ? "находится на оси y":
                            (Ay == 0) ? "находится на оси x":
                            `Неизвестная ошибка`;

            let quadrantB = (Bx > 0 && By > 0) ? "находится в 1 квадранте":
                            (Bx < 0 && By > 0) ? "находится в 2 квадранте":
                            (Bx < 0 && By < 0) ? "находится в 3 квадранте":
                            (Bx > 0 && By < 0) ? "находится в 4 квадранте":
                            (Bx == 0 && By == 0) ? "находится в центре системы координат":
                            (Bx == 0) ? "находится на оси y":
                            (By == 0) ? "находится на оси x":                           
                            `Неизвестная ошибка`;
            
            let OA = Math.sqrt(Math.pow((Ax),2) + Math.pow((Ay),2));
            let OB = Math.sqrt(Math.pow((Bx),2) + Math.pow((By),2));
        
            let farther = (OA > OB) ? "Точка A дальше точки В от начала координат":
                          (OA < OB) ? "Точка В дальше точки А от начала координат":
                          (OA == OB) ? "Точки А и В находятся на равной удаленности от начала координат":
                          `Неизвестная ошибка`;

            
            alert(`По заданным координатам А (${Ax} , ${Ay}) ${quadrantA} , В (${Bx} , ${By}) ${quadrantB} \n ${farther}`);
           
        </script>
    </head> 
    <body> 
    </body>               
</html>
