 <html>
    <head> 
        <script> 
            let input = Number(prompt("Введите номер месяца, при 1-январь, 12-декабрь"));
            let result;

            if ( !isNaN(input) ) {

                let month = input - 1;
                
                switch(month){
                    case 0:
                        result = "Январь";
                        break;
                    case 1:
                        result = "Февраль";
                        break;
                    case 2:
                        result = "Март";
                        break;
                    case 3:
                        result = "Апрель";
                        break;
                    case 4:
                        result = "Май";
                        break;
                    case 5:
                        result = "Июнь";
                        break;
                    case 6:
                        result = "Июль";
                        break;
                    case 7:
                        result = "Август";
                        break;
                    case 8:
                        result = "Сентябрь";
                        break;
                    case 9:
                        result = "Октябрь";
                        break;
                    case 10:
                        result = "Ноябрь";
                        break;
                    case 11:
                        result = "Декабрь";
                        break;
                    default:
                        result = "Введенное число должно быть в диапазоне от 1 до 12 включительно!";
                }
            } else {
                result = "Введено не число, обновите страницу и введите число в диапазоне от 1 до 12 включительно!"
            }
            
            alert ( result );
        </script>
    </head> 
    <body> 
    </body>               
</html>
