 <html>
    <head> 
        <script> 
            let R = Number(prompt("Введите наружный радиус основания полого цилиндра:"));
            let r = Number(prompt("Введите внутренний радиус основания полого цилиндра:"));

            let H = R + r;  //Высота цилиндра
            let V = (Math.PI*H*(R**2-r**2)).toFixed(2);  //Обьем цилиндра
            let S = (2*Math.PI*(R+r)*(H+R-r)).toFixed(2);
            
            alert(`При R = ${R} см., r = ${r} см., H = ${H} см. \n Обьем цилиндра равен: ${V} см.куб.\n Площадь всей поверхности полого цилиндра: ${S} см.кв.`);   
        </script>
    </head> 
    <body> 
    </body>               
</html>
