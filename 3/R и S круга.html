 <html>
    <head> 
        <script> 
            let L = Number(prompt("Введите  длинну окружности:"));
            
            let R =(L/(2*Math.PI)).toFixed(2);  //радиус круга
            let S = (Math.PI*R**2).toFixed(2);  //площадь круга
            let a = Math.sqrt(S).toFixed(2);  //длинна стороны квадрата, при площади квадрата равной площади круга

            alert(`При длинне окружности равной: ${L} см. \n Радиус круга равен: ${R} см. \n Площадь круга равна: ${S} см.кв. \n Длинна стороны квадрата равна: ${a} см.`);
        </script>
    </head> 
    <body> 
    </body>               
</html>
