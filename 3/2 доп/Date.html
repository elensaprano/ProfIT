<html>
    <head> 
        <script> 
            let year= prompt("Введите год:");   
            let month= prompt("Введите месяц от 0 до 11:");
            let n= 1;
            let date= new Date(year, month,1);
            let controlDate= new Date(year,date.getMonth() + n,1);
            let rezult = Math.round((controlDate-date)/1000/3600/24);
            alert (`Последний день месяца:
            ${rezult}
            `);  
            alert(controlDate-date);
            alert(controlDate.getTime()-date.getTime());
        </script>
    </head>

    </body>               
</html>
