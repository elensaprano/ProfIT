 <html>
    <head> 
        <script> 
            let width = 5;     //ширина каждой стены
            let height = 2.5;  //высота потолка
            let nWindow = 2;   //кол-во окон
            let door = 2;      //кол-во дверей

            let sWindow = 1.5 * 1.3;   //площадь окна
            let sDoor = 2.1 * 1.2;     //площадь двери

            let sSide = (width * 4) * height - (sWindow * nWindow) - (sDoor * door);  //площадь стен м.кв
            let sRoll1 = 1 * 10;  //площадь 1 метрового рулона м.кв
            let sRoll2 = 0.5 * 10;  //площадь 0,5 метрового рулона м.кв
            let roll1 = Math.ceil(sSide/sRoll1);
            let roll2 = Math.ceil(sSide/sRoll2);

            alert(`На площадь стен: ${sSide}м.кв \n Потребуется: \n -при ширине рулона 1м: ${roll1} шт. \n -при ширине рулона 0,5м: ${roll2} шт.`);
        </script>
    </head> 
    <body> 
    </body>               
</html>
