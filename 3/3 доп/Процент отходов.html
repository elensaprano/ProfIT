 <html>
    <head> 
        <script> 
            let A = Number(prompt("Введите длину стороны шестиугольника в см:"));

            let h = 2*A;                            //высота шестиугольника и цилиндра
            let sHexagon = (3*Math.sqrt(3)*A**2)/2;  //площадь шестиугольника, основания призмы 
            let vPrism = sHexagon*h;               //обьем призмы
            
            let r = (Math.sqrt(3)/2)*A;    //радиус вписанной в шестиугольник окружности
            let vCylinder = Math.PI*r**2*h;  //обьем цилиндра
          
            let vSurplus = vPrism - vCylinder;  //объем излишка материала
            let percentBalance = (vSurplus*100)/vPrism;  //процент материала ушедшего в отход


            alert(`Процент материала ушедшего в отход составит: ${percentBalance.toFixed(2)}`);

        </script>
    </head> 
    <body> 
    </body>               
</html>
