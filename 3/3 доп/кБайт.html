 <html>
    <head> 
        <script>
            let x = Number(prompt("Введите высота изображения в пикселях:"));
            let y = Number(prompt("Введите ширина изображения в пикселях:"));

            const colorDepth = 6;  //глубина цвета при кол-ве цветов 64
            let memory = x*y*colorDepth;  //обьем памяти в бит
            let rezult = memory/8/1024;   //обьем памяти в Кбайт

            alert(`При высоте изображения: ${x} \n ширине изображения: ${y} \n потребуется ${Math.ceil(rezult)} Кбайт памяти`)
            
        </script>
    </head> 
    <body> 
    </body>               
</html>
