<html>
    <head>
        <meta charset="utf-8">
            <body>
                <script>
                    "use strict"
                    function F (x,y) {
                        if (x > y) return  0;
                        if (x == y)  return 1;
                        if (x < y && y % 2 == 0){
                            return F(x+1, y)  +  F(x*2, y);
                        } 
                    }
                    alert (F(1,10) * F(10,20));
                                      
            </script>
        </body>
    </head>
</html>
