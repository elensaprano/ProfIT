 <html>
    <head> 
        <meta charset="utf-8">
        <script> 
            "use strict"
            
            function F (n) {
                if (n  <= 5) {
                    return 2 * n;
                } else if (n > 5 && n % 2 == 0) {
                    return F(n-2) + (3 * F(n/2)) + n;
                } else {
                    return F(n-1) + F(n-2) + F(n-3)
                }
            }

            let x = confirm("Нажмите ОК если хотите ввести свои значения для расчета, \
или ОТМЕНА чтобы программа вычислила значение функции F(99) + F(100)")

            if (x) {
                let n = +prompt("Введите значение первой функции:");
                let p = +prompt("Введите значение второй функции:");
                document.write(F(n) + F(p));

            } else {
                document.write(F(99) + F(100));
            }
            
           
        </script>
    </head> 
    <body> 
    </body>               
</html>
