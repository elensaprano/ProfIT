            "use strict";
            let x = prompt("введите строку в которой хотите удалить лишние пробелы:");
            alert(`Введенная строка:\n`+ x +`\n Преобразованная строка:\n`+ Str(x));
            
            function Str(x) {

                //ВАРИАНТ1 перевожу в массив и удаляю пробелы встроенным методом splice
                //let array = [...x];

                //         array.splice(i,1);
                //         i--;
                //     } 
                // }
                // return array.join("");   
                
                //ВАРИАНТ2 перезаписываю строку пропуская повторные пробелы
                let resultStr = "";
                for (let i = 0; i < x.length; i++) {
                
                    if (x[i] == " " && resultStr.length == 0) {
                        continue;
                    } else if (x[i] == " "  && resultStr[resultStr.length-1] == " ") {
                        continue;
                    } else {
                        resultStr += x[i];
                    }
                }
                return  resultStr;

            }
