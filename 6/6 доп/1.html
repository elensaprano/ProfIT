<html>
    <head>
        <meta charset="utf-8">
            <body>
                <script>
                    "use strict";
                    let N = +prompt('Введите жалаемую размерность квадратной матрицы (не менее 2):');
                    let tArray = [];
                    let eArray = [];
                    let TtArray = [];
                    let resultArray  = [];

                    let choice = confirm ( "Нажмите ОК чтобы ввести последовательность чисел самостоятельно,\
 или ОТМЕНА чтобы использовать рандомную последовательность." );

                    //создаем треугольную  матрицу
                    document.write(`<br> Треугольная квадратная матрица <br>`);
                    for (let i = 0; i < N; i++) {   //строка
                        tArray[i] = [];             
                        for (let j = 0;  j < N; j++){    //столбик
                            if((j - i) > 0 || i == j) {
                                let value;
                                if (choice) {
                                    value = +prompt(`Введите значения для треугольной квадратной матрицы, строка ${i+1} столбик ${j+1}`);
                                } else {
                                    value = (Math.round(Math.random()*10)+1);
                                }
                                tArray[i][j] = value;
                            } else {
                                tArray[i][j] = 0;
                            }
                            document.write(tArray[i][j] + ` | `); 
                        }
                        document.write(`<br>`);
                    }
                    console.log(tArray);                

                    //создаем единичную матрицу
                    document.write(`<br> Единичная матрица <br>`);
                    for (let i = 0; i < N; i++) {   //строка
                        eArray[i] = [];             
                        for (let j = 0;  j < N; j++){    //столбик
                            let value;
                            if (i == j && choice) {
                                value = +prompt(`Введите значения для треугольной квадратной матрицы, строка ${i+1} столбик ${j+1}`);
                            } else if (i == j){
                                value = (Math.round(Math.random()*10)+1);
                            } else {
                                value = 0
                            } 
                            eArray[i][j] = value;
                            document.write(eArray[i][j]+` | `);
                        }
                        document.write(`<br>`);
                    }
                    console.log(eArray);

                    // создаем транспоненциальную матрицу tArray55
                    document.write(`<br> Транспоненциальная матрица <br>`);
                    for (let i = 0; i < N; i++) {   //строка
                        TtArray[i] = [];            
                        for (let j = 0;  j < N; j++){    //столбик
                            if(j - i < 0 || i == j) {
                                TtArray[i][j] = tArray[j][i];
                            } else {
                                TtArray[i][j] = 0;
                            } 
                            document.write(TtArray[i][j]+` | `);
                        }
                        document.write(`<br>`);
                    }
                    console.log(TtArray);
                
                    //создаем новый массив с итоговыми значениями
                    document.write(`<br> Результирующая матрица <br>`);
                    for (let i = 0; i < N; i++) {   //строка 
                        resultArray [i] = [];          
                        for (let j = 0;  j < N; j++){    //столбик
                            resultArray[i][j] = TtArray[i][j]*3 + eArray[i][j] + (tArray[i][j]**2);
                            document.write(` \t `+ resultArray[i][j] + ` | \t`); 
                        }
                        document.write(`<br>`); 
                    }
                                      
            </script>
        </body>
    </head>
</html>
