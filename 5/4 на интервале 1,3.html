 <html>
    <head> 
        <meta charset="utf-8">
        <script> 
            "use strict";
            let x = 1;
            let result = 0;

            while ( x <= 3 ) {

                result = (Math.sqrt( x )) / ( x + 1 ); 

                document.write (`На позиции интервала ${x} результат равен ${result} <br>`);

                x += 0.2;
                x = Number(x.toFixed(1));
            } 

        </script>
    </head> 
    <body> 
    </body>               
</html>
