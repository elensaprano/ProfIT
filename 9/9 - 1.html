<html>
    <head> 
        <meta charset="utf-8">
        <script> 
            "use strict"
            function Graph ( N ) {

                let matrixNeptune = [];
                let n = 0;   //счетчик колличества дорог

                //создаем треугольную матрицу смежности 
                document.write(`Матрица смежности дорог на планете Neptune <br>`);
                for (let i = 0; i < N; i++) {

                    matrixNeptune[i] = [];

                    for (let j = 0; j < N; j++) {

                        if (j - i > 0) {

                            matrixNeptune[i][j] = Math.round(Math.random());
                            if (matrixNeptune[i][j] == 1) n++;

                        } else {
                            matrixNeptune[i][j] = 0;
                        }
                        document.write(matrixNeptune[i][j]  + ` | `);
                    }
                    document.write(`<br>`);
                }

                document.write(`Колличество дорог на планете Neptune ${n}`);
                }

                function error (message) {
                    if (confirm(message)) location.reload();
                }

                let N = +prompt(`Сколько городов на планете Neptune? (но их точно больше 0 и не больше 100!)`);

                if (N > 0 && N <=  100) {
                    Graph(N);
                } else if (isNaN(N)) {
                    error(`Необходимо вводить числа! Попробуете еще раз?`)
                } else if (N < 0) {
                    error(`Городов точно больше! Попробуете еще раз?`);  
                } else if (N > 100) {
                    error(`Городов точно меньше! Попробуете еще раз?`);
                } else {
                    alert (`Городов, и дорог между ними на планете Neptune нет`);
                }
        </script>
    </head> 
    <body> 
    </body>               
</html>
